<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/02b27042d4.js" crossorigin="anonymous"></script>
    <title>Product Modal</title>
</head>
<body>
    <!-- global container -->
    <div class="flex items-center justify-center text-center min-h-screen bg-slate-100">
        <!-- card container -->
        <div class="flex flex-col p-6 m-8 space-y-10 bg-white rounded-xl shadow-2xl">
            <!-- Img div -->
            <div class="">
                <img src="images/headphone.png" alt="haedphone image" class="mx-auto duration-300 w-60 hover:scale-110">
            </div>
            <!-- content div -->
            <div class="flex flex-col items-center space-y-3">
                <p class="text-sm bg-black text-white w-fit py-1.5 px-4 rounded-full mb-2"><i class="fa-solid fa-truck-fast"></i> Free Shipping</p>
                <h1 class="max-w-sm font-semibold text-2xl my-3">Razer Kraken Kitty Edt Gaming Headset Quartz</h1>
                <!-- pricing -->
                <div class="flex flex-col mb-4 space-y-3">
                    <p class="line-through">$179</p>
                    <p class="text-5xl font-bold">$79</p>
                    <p class="text-sm text-gray-400 font-light">This offer is valid until April 3rd or as long as stock lasts!</p>
                </div>
                <button class="bg-blue-600 text-white py-4 rounded-lg w-full transition duration-200 shadow-md hover:bg-blue-500 hover:-translate-y-0.5 hover:shadow-xl"><i class="fa-solid fa-cart-shopping"></i> Add to cart</button>
                <div class="flex items-center space-x-3 group">
                    <!-- green flashing btn -->
                    <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
                    <p class="text-sm">50+ pcs in stock</p>
                </div>
                <!-- Bottom btns container -->
                <div class="flex flex-col space-y-4 w-full">
                    <button class="flex justify-center items-center border-2 border-gray-300 py-3 px-5 shadow-sm rounded-lg hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"><i class="fa-solid fa-cart-shopping"></i>Add to cart</button>
                    <button class="flex justify-center items-center border-2 border-gray-300 py-3 px-5 space-x-3 shadow-sm rounded-lg hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"><i class="fa-solid fa-heart"></i>Add to wishlist</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
